  <body>

    <div class="headerContainer container-fluid">
      <h1 class="appTitle">Library Project</h1>
    </div>
    <form>
<div class="userInputBookContainer container-fluid" >
    <h2>Add Book</h2>
      <label class="form-check-label" for="title">Title</label>
      <input class="form-control" type="text" name="title" id="bookTitle" placeholder="Enter book title" required>

      <label class="form-check-label" for="author">Author</label>
      <input class="form-control" type="text" name="author" id="bookAuthor" placeholder="Enter book author" required>

      <div class="btnContainer container-fluid">
        <button id="newBookBtn" type="submit" class="btn btn-primary">Add Book</button>
      </div>

      <div class="removeBookContainer container-fluid">
        <h2 style="margin: 20px 10px ;">Remove Book</h2>
        <label  class="form-check-label" for="author" >Book ID</label>
        <input class="form-control" type="text" name="removeBookId" id="removeBookId" placeholder="Enter book ID" minlength="1" maxlength="5" required>
        <button style="margin: 20px 0px ;" id="removeBookBtn" type="submit" class="btn btn-danger">Remove</button>
      </div>
</div>
<form>
</div>

      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;">

        <div id="library">
          <!-- Add table here -->
          <table id="bookTable" style="min-width: 680px; ">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
              </tr>

            </tbody>
          </table>
    </main>
